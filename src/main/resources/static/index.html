<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Gestão de Interferências</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Scripts do app -->
  <script type="module" src="./script.js" defer></script>
  <script src="./map.js" defer></script>
  <!-- Google Maps: substitua YOUR_GOOGLE_MAPS_API_KEY -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key="></script>
</head>

<body>
  <!-- Botão de modo claro/escuro -->
  <label class="switch">
    <input type="checkbox" id="toggleMode" />
    <span class="slider"></span>
  </label>

  <h1>Gestão de Interferências</h1>

  <div id="container">
    <!-- Mapa -->
    <div id="map"></div>

    <!-- Formulário -->
    <form id="formInterferencia">
      <h2>Nova Interferência</h2>
      <input type="hidden" id="id" />
      <input type="text" id="descricao" placeholder="Descrição da interferência" required />
      <input type="number" step="any" id="latitude" placeholder="Latitude" required />
      <input type="number" step="any" id="longitude" placeholder="Longitude" required />

      <h3>Finalidades</h3>
      <div id="finalidadesContainer"></div>
      <button type="button" id="btnAddFinalidade">Adicionar Finalidade</button>

      <br /><br />
      <button type="submit" id="btnSalvar">Salvar</button>
      <button type="button" id="btnCancel">Cancelar</button>
    </form>
  </div>

  <!-- Campo de busca -->
  <div id="containerBusca">
    <input type="text" id="campoBusca" placeholder="Buscar por descrição ou finalidade..." />
    <button id="btnLimparBusca">Limpar</button>
  </div>

  <!-- Tabela -->
  <table id="tabelaInterferencias">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descrição</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Finalidade(s)</th>
        <th>Vazão Total (m³)</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>

</html>
